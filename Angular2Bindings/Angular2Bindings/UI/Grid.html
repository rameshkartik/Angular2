Display data for {{EntityName}}
<table>
    <tr>
       <td *ngFor="let col of gridColumns">
           {{col}}
       </td> 
    </tr>
    <tr *ngFor="let row of gridData">
     <td *ngFor="let colName of gridColumns">
         {{row[colName]}}
     </td>
        <td>
            <a href="#" (click)="Select(row)">Select</a>
        </td>
    </tr>
</table>
